<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Hello World JSF 2.3</title>
</h:head>


<h:body>

    <h2>Hello JSF2.3 Example - index.xhtml</h2>
    <h:form>
        <h:outputLabel for="input" value="Type a name to say Hello"/>
        <br/>
        <h:inputText id="input" value="#{helloJSF.name}"/>
        <br/> <br/>
        <h:commandButton value="Submit"
                         action="#{helloJSF.greetPerson}">
        </h:commandButton>
        <br/>
        <h:outputText value="#{helloJSF.greet}"/>
    </h:form>
 
</h:body>



</html>
