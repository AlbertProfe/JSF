<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:form>
	<p:growl id="messages" />

	<p:menubar>
		<p:submenu label="Open" icon="pi pi-file" >

		</p:submenu>

		<p:submenu label="Data" icon="pi pi-pencil">

		</p:submenu>

 <p:menuitem value="Customers" url="customers.xhtml" icon="pi pi-times" />



		<p:menuitem value="Quit" url="http://www.primefaces.org"
			icon="pi pi-times" />

		<f:facet name="options">
			<p:inputText style="margin:1px 10px 1px 1px;" placeholder="Search" />
			
		</f:facet>
	</p:menubar>
</h:form>


<f:view>
	<h:head>
		<h:outputStylesheet>
            th, td {
                text-align: center;
            }

            h3 {
                margin-top: 0;
                text-align: center;
            }

            input[type="text"] {
                width: 100%;
                box-sizing: border-box;
                -webkit-box-sizing:border-box;
                -moz-box-sizing: border-box;
            }

        </h:outputStylesheet>
	</h:head>
	<h:body>
		<p:outputPanel>
			<h3>Create a new customer</h3>
			<div class="ui-g">
				<div class="ui-g-2"></div>
				<div class="ui-g-8">
					<h:form id="add">
						<h:panelGrid columns="3" cellpadding="5" style="margin: 0 auto;">
							<p:outputLabel for="firstName" value="First name" />
							<p:inputText id="firstName"
								value="#{customersBacking.customer.firstName}" />
							<p:message for="firstName" />

							<p:outputLabel for="lastName" value="Last name" />
							<p:inputText id="lastName"
								value="#{customersBacking.customer.lastName}">
							</p:inputText>
							<p:message for="lastName" />

							<p:outputLabel for="email" value="E-Mail" />
							<p:inputText id="email"
								value="#{customersBacking.customer.email}">
							</p:inputText>
							<p:message for="email" />

							<p:outputLabel for="dayOfBirth" value="Day of birth" />
							<p:calendar id="dayOfBirth"
								value="#{customersBacking.customer.dayOfBirth}"
								pattern="dd.MM.yyyy" mask="true">
								<f:convertDateTime type="localDate" pattern="dd.MM.yyyy" />
							</p:calendar>
							<p:message for="dayOfBirth" />
							<p:commandButton 
							update="customerList"    							
								value="Add" action="#{customersBacking.add}">
							</p:commandButton>

						</h:panelGrid>
					</h:form>
				</div>
				<div class="ui-g-2"></div>
			</div>
		</p:outputPanel>

	</h:body>
</f:view>



</html>
