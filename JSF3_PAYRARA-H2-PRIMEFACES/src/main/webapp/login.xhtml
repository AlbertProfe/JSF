<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<h:outputStylesheet>
            h3 {
                text-align: center;
            }
        </h:outputStylesheet>
	</h:head>
	<h:body>
		<p:outputPanel>
			<div class="ui-g">
				<div class="ui-g-4" />
				<div class="ui-g-4">
					<h3>Login</h3>

					<h:form id="login">
						<p:messages id="messages" globalOnly="true" />

						<h:panelGrid columns="3" cellpadding="5" style="margin: 0 auto;">

							<p:outputLabel for="email" value="E-Mail" />
							<p:inputText id="email" value="#{loginBacking.email}" />
							<p:message for="email" />

							<p:outputLabel for="password" value="Password" />
							<p:inputText type="password" id="password"
								value="#{loginBacking.password}" />
							<p:message for="password" />

							<p:commandButton id="submit" update="@form" value="Login"
								action="#{loginBacking.submit}" />
						</h:panelGrid>
					</h:form>
				</div>
			</div>
		</p:outputPanel>

	</h:body>
</f:view>
</html>
