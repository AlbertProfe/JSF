<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<h:outputStylesheet>
            th, td {
                text-align: center;
            }

            h3 {
                margin-top: 0;
                text-align: center;
            }

        </h:outputStylesheet>
</h:head>
<h:body>
	<ui:insert name="header">
		<ui:include src="/WEB-INF/templates/header.xhtml" />
	</ui:insert>
	<p:outputPanel>
		
			<h3>Create a new customer</h3>
			<div class="ui-g">
				<div class="ui-g-2"></div>
				<div class="ui-g-8">
					<h:form id="add">
						<h:panelGrid columns="3" cellpadding="5" style="margin: 0 auto;">
							<p:outputLabel for="firstName" value="First name" />
							<p:inputText id="firstName"
								value="#{customersBacking.customer.firstName}" />
							<p:message for="firstName" />

							<p:outputLabel for="lastName" value="Last name" />
							<p:inputText id="lastName"
								value="#{customersBacking.customer.lastName}">
							</p:inputText>
							<p:message for="lastName" />

							<p:outputLabel for="email" value="E-Mail" />
							<p:inputText id="email"
								value="#{customersBacking.customer.email}">
							</p:inputText>
							<p:message for="email" />

							<p:outputLabel for="dayOfBirth" value="Day of birth" />
							<p:calendar id="dayOfBirth"
								value="#{customersBacking.customer.dayOfBirth}"
								pattern="dd.MM.yyyy" mask="true">
								<f:convertDateTime type="localDate" pattern="dd.MM.yyyy" />
							</p:calendar>
							<p:message for="dayOfBirth" />



							<p:commandButton id="submitButton" value="Add"
								action="#{customersBacking.add}">

							</p:commandButton>

						</h:panelGrid>
					</h:form>
				</div>
				<div class="ui-g-2"></div>
			</div>
			<ui:insert name="footer">
			<ui:include src="/WEB-INF/templates/footer.xhtml" />
		</ui:insert>
		</p:outputPanel>

	</h:body>




</html>
