<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<h:outputStylesheet>
            th, td {
                text-align: center;
            }

            h3 {
                margin-top: 0;
                text-align: center;
            }

        </h:outputStylesheet>
</h:head>
<h:body>
	<ui:insert name="header">
		<ui:include src="/WEB-INF/templates/header.xhtml" />
	</ui:insert>
	<p:outputPanel>
		<h3>Customer Overview</h3>
		<div class="ui-g">
			<div class="ui-g-2" />
			<div class="ui-g-8">
				<h:form id="customers">
					<p:growl id="growl" sticky="true" />

					<p:dataTable id="customerList" var="customer"
						value="#{customersBacking.customers}">
													
							
						<p:column headerText="Id">
							<h:outputText value="#{customer.id}" />
						</p:column>

						<p:column headerText="First name">
							<p:inputText id="firstNameInput" value="#{customer.firstName}" />
						</p:column>

						<p:column headerText="Last name">
							<p:inputText id="lastNameInput" value="#{customer.lastName}" />
						</p:column>

						<p:column headerText="Email">
							<p:inputText id="emailInput" value="#{customer.email}" />
						</p:column>

						<p:column headerText="Day of birth">
							<h:outputText value="#{customer.dayOfBirth}">
								<f:convertDateTime type="localDate" pattern="dd.MM.yyyy" />
							</h:outputText>
						</p:column>

						<p:column headerText="Customer ID">
							<h:outputText value="#{customer.customerId}" />
						</p:column>

						<p:column>
							<p:commandButton update="customerList" value="Delete"
								icon="ui-icon-closethick"
								action="#{customersBacking.delete(customer)}"
								styleClass="ui-priority-primary">
							</p:commandButton>
						</p:column>
					</p:dataTable>
					<br />
					<p:commandButton style="float: right" id="save" value="Save"
						tyleClass="ui-priority-primary"
						action="#{customersBacking.update}" icon="ui-icon-disk"
						update="growl">

					</p:commandButton>
					
					
					
				</h:form>
			</div>
			<div class="ui-g-2"></div>
		</div>
		

	</p:outputPanel>
	<ui:insert name="footer">
			<ui:include src="/WEB-INF/templates/footer.xhtml" />
		</ui:insert>
	
</h:body>


</html>
